specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteakNStake
    network: base
    source:
      address: "0x9900fbFfc6bbb6c082aC0488040fB88dd00c1622"
      abi: SteakNStake
      startBlock: 37357000  # Block before contract deployment
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - StakeEvent
        - TipAllocation
        - ClaimEvent
        - LeaderboardEntry
      abis:
        - name: SteakNStake
          file: ./abis/SteakNStake.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256)
          handler: handleUnstaked
        - event: TipsAllocated(indexed address,uint256)
          handler: handleTipsAllocated
        - event: TipsClaimed(indexed address,uint256,uint8)
          handler: handleTipsClaimed
      file: ./src/mapping.ts